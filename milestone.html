<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Milestones</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🏆 Your Milestones</h1>
  <ul id="milestoneList"></ul>

  <button id="backBtn" class="back-btn">⬅ Back</button>
  <script>
    const list = document.getElementById("milestoneList");
    const milestones = JSON.parse(localStorage.getItem("milestones")) || [];

    if (milestones.length === 0) {
      list.innerHTML = "<li>No milestones yet. Get focusing! 🚀</li>";
    } else {
      milestones.forEach(m => {
        const li = document.createElement("li");
        li.textContent = `${m.milestone} during "${m.session}" on ${m.time}`;
        list.appendChild(li);
      });
    }

    backBtn.addEventListener('click', () => {
      if (window.electronAPI && typeof window.electronAPI.navigate === 'function') {
      window.electronAPI.navigate("index.html");
      } 
      else {
      window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
