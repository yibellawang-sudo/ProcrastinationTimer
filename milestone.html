<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Milestones</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ğŸ† Your Milestones</h1>
  <ul id="milestoneList"></ul>

  <button onclick="window.location.href='index.html'">â¬… Back</button>

  <script>
    const list = document.getElementById("milestoneList");
    const milestones = JSON.parse(localStorage.getItem("milestones")) || [];

    if (milestones.length === 0) {
      list.innerHTML = "<li>No milestones yet. Get focusing! ğŸš€</li>";
    } else {
      milestones.forEach(m => {
        const li = document.createElement("li");
        li.textContent = `${m.milestone} during "${m.session}" on ${m.time}`;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
