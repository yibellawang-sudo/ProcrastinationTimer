<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Focus Mode</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      background: rgba(255,255,255,0.2);
      -webkit-app-region: drag;
    }
    
    .button-group {
      display: flex;
      gap: 10px;
      -webkit-app-region: no-drag;
    }
  </style>
</head>
<body>
  <div id="timer">00:00</div>
  <div class="button-group">
    <button id="pauseBtn">Pause</button>
    <button id="exitFocusBtn">Exit Focus</button>
  </div>
  
  <script>
    const { ipcRenderer } = require("electron");
    const timerDisplay = document.getElementById("timer");
    const pauseBtn = document.getElementById("pauseBtn");
    const exitBtn = document.getElementById("exitFocusBtn");
    
    function formatTime(sec) {
      const m = Math.floor(sec / 60);
      const s = sec % 60;
      return `${m.toString().padStart(2, "0")}:${s.toString().padStart(2, "0")}`;
    }
    
    // Listen for timer updates from main window
    ipcRenderer.on("update-timer", (event, data) => {
      timerDisplay.textContent = formatTime(data.stopwatchSeconds);
    });
    
    pauseBtn.addEventListener("click", () => {
      ipcRenderer.send("pause-timer");
    });
    
    exitBtn.addEventListener("click", () => {
      ipcRenderer.send("toggle-focus-mode", false);
    });
  </script>
</body>
</html>
