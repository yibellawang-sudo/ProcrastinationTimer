<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekly Stats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="falling-leaves">
        <div class="leaf-fall" style="left: 10%; animation-delay: 0s;">ğŸ‚</div>
        <div class="leaf-fall" style="left: 30%; animation-delay: 3s;">ğŸ</div>
        <div class="leaf-fall" style="left: 50%; animation-delay: 6s;">ğŸ‚</div>
        <div class="leaf-fall" style="left: 70%; animation-delay: 2s;">ğŸ</div>
        <div class="leaf-fall" style="left: 85%; animation-delay: 8s;">ğŸ‚</div>
    </div>

    <h1>Weekly Focus vs Procrastination</h1>
    
    <div class="charts-wrapper">
        <div class="scrapbook-page">
            <div class="chart-container">
                <h2>Focus vs Procrastination</h2>
                <canvas id="weeklyChart"></canvas>
            </div>
        </div>
        <div class="scrapbook-page">
            <div class="chart-container">
                <h2>Avg Time Until First Pause</h2>
                <canvas id="pauseChart"></canvas>
            </div>
        </div>
    </div>

    <button id="backBtn" class="back-btn">â¬… Back</button>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function isElectron() {
            return typeof window !== "undefined" && typeof window.process === "object" && window.process.type === "renderer";
        }
        const ctx = document.getElementById('weeklyChart').getContext('2d');
        const weeklyData = JSON.parse(localStorage.getItem('weeklyData')) || {};

        const labels = Object.keys(weeklyData);
        const focusData = labels.map(day => (weeklyData[day].focus / 60).toFixed(1)); 
        const procrastinationData = labels.map(day => (weeklyData[day].procrastination / 60).toFixed(1));
        const weeklyChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Focus Time (mins)',
                        data: focusData,
                        backgroundColor: '#ffb366',
                    },
                    {
                        label: 'Procrastination Time (mins)',
                        data: procrastinationData,
                        backgroundColor: '#d17842',
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {display: true, text: 'Time (minutes)'}
                    },
                    x: {
                        title: {display: true, text: 'Date'}
                    }
                },
                plugins: {
                    legend: {
                        position: 'top',
                    }
                }
            }
        });
        
        const sessionHistory = JSON.parse(localStorage.getItem('sessionHistory')) || [];
        const pauseData = {};
        sessionHistory.forEach(session => {
            if (session.firstPause) {
                const date = session.date.split('T')[0];
                if (!pauseData[date]) pauseData[date] = [];
                pauseData[date].push(session.firstPause);
            }
        });

        const pauseLabels = Object.keys(pauseData);
        const avgPauseTimes = pauseLabels.map(day => {
            const arr = pauseData[day];
            return Math.round(arr.reduce((a,b) => a+b, 0) / arr.length / 60);
        });

        const ctx2 = document.getElementById('pauseChart').getContext('2d');
        new Chart(ctx2, {
            type: 'line',
            data: {
                labels: pauseLabels,
                datasets: [{
                    label: 'Avg Time to First Pause (mins)',
                    data: avgPauseTimes,
                    borderColor: '#d17842',
                    backgroundColor: 'rgba(255, 111, 97, 0.3)',
                    tension: 0.3,
                    fill: true,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { position: 'top' }
                },
                scales: {
                    y: { beginAtZero: true, title: {display: true, text: 'Time (minutes)'} },
                    x: { title: {display: true, text: 'Date'}}
                }
            }
        });

        const backBtn = document.getElementById('backBtn');
        backBtn.addEventListener('click', () => {
            if (window.electronAPI && typeof window.electronAPI.navigate === 'function') {
            window.electronAPI.navigate("index.html");
            } 
            else {
            window.location.href = "index.html";
            }
        });
    </script>
</body>
</html>
