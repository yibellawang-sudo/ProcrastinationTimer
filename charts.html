<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekly Stats</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }

        h1 {
            margin-bottom: 20px;
            color: #ff6f61;
            text-align: center;
            font-size: clamp(1.5rem, 3vw, 2.5rem);
        }

        h2 {
            margin-bottom: 20px;
            color: #ff6f61;
            text-align: center;
            font-size: clamp(1.2rem, 2.5vw, 2rem);
        }

        .charts-wrapper {
            padding-top: 5%;
            display: flex;
            flex-direction: row;
            gap: 2rem;
            width: 100%;
            max-width: 1800px;
            margin-bottom: 2rem;
        }

        .chart-container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1.25rem rgba(0,0,0,0.1);
            flex: 1;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 100% !important;
            height: 50vh !important;
            max-height: 500px;
            padding: 20px;
        }

        button {
            margin-top: 20px;
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.1s ease, background 0.3s ease;
        }

        button:hover {
            background-color: #ff856f;
            transform: scale(1.05);
        }

        @media (max-width: 1024px) {
            .charts-wrapper {
                flex-direction: column;
            }
        }

        @media (max-width: 600px) {
            .chart-container {
                padding: 0.5rem;
            }
            canvas {
                height: 35vh !important;
            }
        }
    </style>
</head>
<body>
    <h1>Weekly Focus vs Procrastination</h1>
    
    <div class="charts-wrapper">
        <div class="chart-container">
            <h2>Focus vs Procrastination</h2>
            <canvas id="weeklyChart"></canvas>
        </div>

        <div class="chart-container">
            <h2>Average Time Until First Pause</h2>
            <canvas id="pauseChart"></canvas>
        </div>
    </div>

    <button id="backBtn">Back to Timer</button>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('weeklyChart').getContext('2d');
        const weeklyData = JSON.parse(localStorage.getItem('weeklyData')) || {};

        const labels = Object.keys(weeklyData);
        const focusData = labels.map(day => (weeklyData[day].focus / 60).toFixed(1)); 
        const procrastinationData = labels.map(day => (weeklyData[day].procrastination / 60).toFixed(1));
        const weeklyChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Focus Time (mins)',
                        data: focusData,
                        backgroundColor: '#4cafef',
                    },
                    {
                        label: 'Procrastination Time (mins)',
                        data: procrastinationData,
                        backgroundColor: '#ff6f61',
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {display: true, text: 'Time (minutes)'}
                    },
                    x: {
                        title: {display: true, text: 'Date'}
                    }
                },
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Weekly Focus vs Procrastination'
                    }
                }
            }
        });
        
        const sessionHistory = JSON.parse(localStorage.getItem('sessionHistory')) || [];
        const pauseData = {};
        sessionHistory.forEach(session => {
            if (session.firstPause) {
                const date = session.date.split('T')[0];
                if (!pauseData[date]) pauseData[date] = [];
                pauseData[date].push(session.firstPause);
            }
        });

        const pauseLabels = Object.keys(pauseData);
        const avgPauseTimes = pauseLabels.map(day => {
            const arr = pauseData[day];
            return Math.round(arr.reduce((a,b) => a+b, 0) / arr.length / 60);
        });

        const ctx2 = document.getElementById('pauseChart').getContext('2d');
        new Chart(ctx2, {
            type: 'line',
            data: {
                labels: pauseLabels,
                datasets: [{
                    label: 'Avg Time to First Pause (mins)',
                    data: avgPauseTimes,
                    borderColor: '#ff6f61',
                    backgroundColor: 'rgba(255, 111, 97, 0.3)',
                    tension: 0.3,
                    fill: true,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { position: 'top' },
                    title: { display: true, text: 'Average Time Until First Pause'}
                },
                scales: {
                    y: { beginAtZero: true, title: {display: true, text: 'Time (minutes)'} },
                    x: { title: {display: true, text: 'Date'}}
                }
            }
        });
        
        document.getElementById('backBtn').addEventListener('click', () => {
            window.location.href = 'index.html'; 
        });
    </script>
</body>
</html>
